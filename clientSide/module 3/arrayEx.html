<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>
</head>

<body>
    <h1> Playing With Arrays </h1>
    <p id="grades"></p>

    <script>
        scores = new Array(5);
        scores[0] = 56;
        scores[1] = 78;
        scores[2] = 99;
        scores[3] = 100;
        scores[4] = 80;

        var scoresStr = "Scores: " + scores[0] + ", " + scores[1] + ", " + scores[2] + ", " + scores[3] + ", " + scores[4];
        document.getElementById("grades").innerHTML = scoresStr;
    </script>
</body>

</html>
