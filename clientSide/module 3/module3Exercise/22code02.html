<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Array Sorting Example</title>
    <meta name="viewport" 
          content="width=device-width, initial-scale=1">
  </head>
  <body>
    <h1>Sorting String Arrays</h1>    
    <p>Enter two or more names in the field below,
    and the sorted list of names will appear in the
    text area.</p>
    <form name="theform">
      Name:
      <input id="userInput" name="newname" size="20">
      <input type="submit" name="addname" value="Add"
      onclick="SortNames(); return false">
      <br>
      <h2>Sorted Names</h2>
      <textarea cols="60" rows="10" name="sorted">
        The sorted names will appear here.
      </textarea>
    </form>
    
    <script src="/webdev/clientSide/javascript/sortList.js"></script>
  </body>
</html>
