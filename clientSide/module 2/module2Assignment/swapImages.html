    <style>
        .imgAside
        {
            float: right;
            width: 15%;
            color:rgb(255, 255, 255);
            padding: .5em;
            transform: translate(-110%, 575%);
            text-align: center; 
            border: 2px outset rgb(0, 0, 0);
            background-color: rgba(77, 129, 86, 0.623);

    <script src="/webdev/clientSide/javascript/showImage.js"></script>

  <body>
    <h1>Grey Chapman</h1>
    <h2>Swapping Images</h2>
    <p> This page shows how to swap images using Javascript </p>

    <img id="bigImage" src="/webdev/clientSide/images/denseForest.jpg"; alt="A dense forest."
    style="border: 1px solid black; margin-right: 13px; width: 640px; height: 480px;">

    <aside id="picText" class="imgAside"> A dense forest </aside>

    <div>
        <a href="#" onclick="Java"></a>

        <p> Click on the images below to see it above! </p>

        <img src="/webdev/clientSide/images/denseForest.jpg" onclick="showImage('/webdev/clientSide/images/denseForest.jpg')"
        style="border: 1px solid black; margin-right: 3px; width: 256px; height: 144px;"
        alt="A dense forest.">

        <img src="/webdev/clientSide/images/forestBridge.jpg" onclick="showImage('/webdev/clientSide/images/forestBridge.jpg')"
        style="border: 1px solid black; margin-right: 3px; width: 256px; height: 144px;"
        alt="A quaint bridge in a forest.">

        <img src="/webdev/clientSide/images/mountainTrees.jpg" onclick="showImage('/webdev/clientSide/images/mountainTrees.jpg')"
        style="border: 1px solid black; margin-right: 3px; width: 256px; height: 144px;"
        alt="Trees at the base of a mountian.">
    </div>

    Go back to <a href="/webdev/clientSide/index.html">home</a>

  </body>
</html>
