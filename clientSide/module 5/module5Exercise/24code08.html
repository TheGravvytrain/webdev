<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Alerts, Confirmations, and Prompts</title>
    <meta name="viewport" 
          content="width=device-width, initial-scale=1">
  </head>
  <body>
    <h1>Alerts, Confirmations, and Prompts</h1>
    <p>
      Use the buttons below to test dialogs in JavaScript.
    </p>
    <button type="button" id="alert">
      Display an Alert
    </button>
    
    <button type="button" id="confirm">
      Display a Confirmation 
    </button>
    
    <button type="button" id="prompt">
      Display a Prompt
    </button>

    <p>After Alert: <span id="al"></span></p> <!--These are my print outs-->
    <p>After Confirmation: <span id="cn"></span></p>
    <p>After Prompt: <span id="pr"></span></p>
    
    <script>
      document.getElementById("alert").addEventListener("click", 
                                       function() {
        alertVal = window.alert("This is a test alert."); 
        document.getElementById("al").innerText = "This is an Alert and it will always return undefined."; // added
      });
      document.getElementById("confirm").addEventListener("click", 
                                       function() {
        confirmVal = window.confirm("Would you like to confirm?"); 
        document.getElementById("cn").innerText = confirmVal // added
      });
      document.getElementById("prompt").addEventListener("click", 
                                       function() {
        promptVal = window.prompt("Enter Text:","This is the default."); 
        document.getElementById("pr").innerText = promptVal // added
      });
    </script>
  </body>
</html>
