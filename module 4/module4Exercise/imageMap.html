<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/webdev/styles/indexStyles.css">

    <title>Image Map</title>
</head>
<body>
    <h2> Here is an image map linking to 4 different videogame websites:)</h2>
    <div id = "imgMap">
        <img src="/webdev/images/darkSoulsCollage.jpeg" usemap="#image_map" style="width: 350px; isolation: unset;">
        <map name="image_map">
          <area shape="rect" coords="0,0,165,145" href="https://en.wikipedia.org/wiki/Dark_Souls" target="_blank" alt="Dark Souls I">
          <area shape="rect" coords="167,147,400,0" href="https://en.wikipedia.org/wiki/Dark_Souls_II" target="_blank" alt="Dark Souls II">
          <area shape="rect" coords="0,145,165,400" href="https://en.wikipedia.org/wiki/Dark_Souls_III" target="_blank" alt="Dark Souls III">
          <area shape="rect" coords="165px,145px,400px,400px" href="https://en.bandainamcoent.eu/elden-ring/elden-ring" target="_blank" alt="Elden Ring">
        </map>
    </div>
</body>
</html>
